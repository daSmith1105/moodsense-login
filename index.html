<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodsense Login Page</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="app-name">
            <h1>Moodsense</h1>
            <h2 class="italic">Awareness Tracking</h2>
            <h3>Login</h3>
        </div>
        <form>
            <div class="input-block">
                <label for="username">Username</label>
                <input type="text" class="username-input" name="username" />
            </div>
            <hr>
            <div class="input-block">
                <label for="password">Password</label>
                <input type="text" class="password-input" name="password" />
            </div>
            <hr>
            <button>Login</button>
            <p class="registration-prompt">New to Moodsense? <a href="#">Create an Account</a></p>
        </form>
    </div>
</body>

</html>
